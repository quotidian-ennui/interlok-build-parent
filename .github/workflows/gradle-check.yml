name: gradle-check
run-name: Gradle Check
on:
  workflow_call:
    inputs:
      ref:
        required: true
        description: "The branch to checkout and work-on"
        type: string
      pull_request:
        required: false
        description: "The Pull Request No."
        type: string
      update_type:
        required: false
        description: "Update type associated with dependabot PR"
        type: string
      sha:
        required: false
        description: "SHA of the commit"
        type: string
      actor:
        required: false
        description: "The actor associated with the PR"
        type: string
        default: ${{ github.actor }}
      commit_context:
        required: false
        description: "The context to use for commit status"
        type: string
        default: "Gradle Check"
      commit_label_prefix:
        required: false
        description: "The prefix to use for commit label"
        type: string
        default: "build_"
      gradle_version:
        required: false
        description: "Gradle version to use"
        type: string
        default: 8.7
jobs:
  gradle:
    runs-on: ubuntu-latest
    name: Gradle Check
    steps:
      - name: Build Pending
        uses: quotidian-ennui/actions-olio/commit-status-and-label@main
        if: |
          inputs.pull_request != '' &&
          inputs.sha != ''
        with:
          state: pending
          sha: ${{ inputs.sha }}
          context: ${{ inputs.commit_context }}
          label_prefix: ${{ inputs.commit_label_prefix }}
      - name: Checkout branch
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
        with:
          ref: ${{ inputs.ref }}
      - name: Set up JDK
        uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # v4.2.1
        with:
          java-version: 21
          distribution: "temurin"
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@db19848a5fa7950289d3668fb053140cf3028d43 # v3.3.2
        id: setup_gradle
        with:
          gradle-home-cache-cleanup: true
          gradle-version: ${{ inputs.gradle_version }}
      - name: Execute Check
        id: gradle
        env:
          JDK_JAVA_OPTIONS: -Dpolyglot.js.nashorn-compat=true -Dpolyglot.engine.WarnInterpreterOnly=false
        run: |
          cd "${{ github.workspace }}/test" && gradle check
      - name: Gradle Build Reports
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: build-reports
          path: |
            **/build/reports
      - name: Build Result
        if: |
          (success() || failure()) &&
          inputs.pull_request != '' &&
          inputs.sha != ''
        uses: quotidian-ennui/actions-olio/commit-status-and-label@main
        with:
          state: ${{ steps.gradle.outcome }}
          sha: ${{ inputs.sha }}
          context: ${{ inputs.commit_context }}
          label_prefix: ${{ inputs.commit_label_prefix }}
