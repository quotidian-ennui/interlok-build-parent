name: Gradle

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - ".github/dependabot.yml"
      - ".github/workflows/owasp.yml"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - ".github/dependabot.yml"
      - ".github/workflows/owasp.yml"
  schedule:
    - cron: '15 01 * * SUN'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: 'temurin'
    - name: Gradle Check
      uses: gradle/gradle-build-action@v2
      env:
        JAVA_TOOL_OPTIONS: -Dpolyglot.js.nashorn-compat=true -Dpolyglot.engine.WarnInterpreterOnly=false
      with:
        gradle-version: current
        arguments: check
        build-root-directory: test

  automerge:
    needs: build
    permissions:
      contents: write
      pull-requests: write
    if: |
      github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
    - name: Find associated PR
      uses: jwalton/gh-find-current-pr@v1
      id: findpr
      with:
        github-token: ${{ github.token }}
        state: open
        sha: ${{ github.event.pull_request.head.sha || github.event.workflow_run.head_sha || github.sha }}
    - name: grab dependabot metadata
      id: depbot-metadata
      uses: dependabot/fetch-metadata@v1
      continue-on-error: true
      with:
        github-token: ${{ github.token }}
    - name: merge-if-built
      uses: fastify/github-action-merge-dependabot@v3
      continue-on-error: true
      if: ${{ steps.depbot-metadata.outputs.update-type }} == 'version-update:semver-patch'
      with:
        pr-number: ${{ steps.findpr.outputs.pr }}
        target: patch
