managementComponents=jetty:jmx

adapterConfigUrl=file://localhost/./config/adapter.xml

enableLocalJndiServer=true

jmxserviceurl=service:jmx:jmxmp://localhost:5590

preProcessors=variableSubstitution
variable-substitution.properties.url.0=file://localhost/./config/version.properties
variable-substitution.properties.url.2=file://localhost/./config/variables-local.properties
variable-substitution.impl=STRICT_WITH_LOGGING

# Threadsafe jruby
sysprop.org.jruby.embed.localcontext.scope=threadsafe
# Force jboss to use slf4j
sysprop.org.jboss.logging.provider=slf4j
# Jetty Port
sysprop.jetty.http.port=8090
